<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>注册页面</title>
</head>
<body>
	<form action="/pac/req" method="POST">
	账号:<input type="text" name="username"/><br>
	密码:<input type="password" name="password"/><br>
	性别:<input type="radio" name="sex" value="boy" checked/>男
		<input type="radio" name="sex" value="girl" />女<br>
	爱好:<input type="checkbox" name="aihao" value="java" checked/>java
		<input type="checkbox" name="aihao" value="c" />c
		<input type="checkbox" name="aihao" value="jdbc" />jdbc<br>
	城市:<select name="city">
	<option value="wuhan">武汉</option>
	<option value="shanghai">上海</option>
	<option value="beijing">北京</option>
	</select><br>
	介绍:<textarea rows="9" cols="30" name="js"></textarea><br>
	<input type="submit" value="朕要注册"/>
	</form>

</body>
</html>
